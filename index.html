<!DOCTYPE html>

<html>
  <head>
    <title>Umpteen - words are power</title>
    <link rel="stylesheet" type="text/css" href="umpteen.css">
    <script src="umpteen.js"></script>
  </head>
  <body>
    <div id="container" class="center_horizontally">
      <h1>Umpteen</h1>
      <h2>Number to phrase translation</h2>
      <br>
      
      Number or Phrase:<br>
      <input id="input" type="text" name="number" placeholder="8675309, adjudicator, etc." onkeydown="if (event.keyCode == 13) document.getElementById('submit').click()">
      <br><br>
      
      <input id="submit" type="submit" value="Submit" onclick="displayResult()">
      <br><br>
      
      <p id="result">Loading dictionary...</p>
      <br><br><br>
      
      Site source on <a href="https://github.com/umpteen/umpteen.github.io">GitHub</a>
      <br><br>
      By <a href="https://github.com/raphaelrk">Raphael Rouvinov-Kats</a>
    </div>
  </body>
</html>
